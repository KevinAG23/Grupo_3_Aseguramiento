<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
</head>
<body>
    <h1>Pedidos</h1>
    <a href="/add_pedido">Agregar Pedido</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Fecha del Pedido</th>
                <th>Total</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for pedido in pedidos %}
            <tr>
                <td>{{ pedido.id }}</td>
                <td>{{ pedido.client_name }}</td>
                <td>{{ pedido.order_date }}</td>
                <td>{{ pedido.total_amount }}</td>
                <td>
                    <a href="/edit_pedido/{{ pedido.id }}">Editar</a>
                    <a href="/delete_pedido/{{ pedido.id }}">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Volver al Men√∫ Principal</a>
</body>
</html>
