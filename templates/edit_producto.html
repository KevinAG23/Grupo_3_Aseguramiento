<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
</head>
<body>
    <h1>Editar Producto</h1>
    <form action="/edit_producto/{{ producto.id }}" method="post">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" value="{{ producto.name }}" required><br>
        <label for="description">Descripci√≥n:</label>
        <input type="text" id="description" name="description" value="{{ producto.description }}" required><br>
        <label for="price">Precio:</label>
        <input type="number" step="0.01" id="price" name="price" value="{{ producto.price }}" required><br>
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" value="{{ producto.stock }}" required><br>
        <label for="provider_id">Proveedor:</label>
        <select id="provider_id" name="provider_id" required>
            {% for provider in providers %}
            <option value="{{ provider.id }}" {% if provider.id == producto.provider_id %}selected{% endif %}>{{ provider.name }}</option>
            {% endfor %}
        </select><br>
        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="/productos">Volver</a>
</body>
</html>
