<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
</head>
<body>
    <h1>Editar Cliente</h1>
    <form action="/edit_cliente/{{ cliente.id }}" method="post">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" value="{{ cliente.name }}" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ cliente.email }}" required><br>
        <label for="phone">Tel√©fono:</label>
        <input type="text" id="phone" name="phone" value="{{ cliente.phone }}" required><br>
        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="/clientes">Volver</a>
</body>
</html>
