<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Proveedor</title>
</head>
<body>
    <h1>Editar Proveedor</h1>
    <form action="/edit_proveedor/{{ proveedor.id }}" method="post">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" value="{{ proveedor.name }}" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ proveedor.email }}" required><br>
        <label for="phone">Teléfono:</label>
        <input type="text" id="phone" name="phone" value="{{ proveedor.phone }}" required><br>
        <label for="address">Dirección:</label>
        <input type="text" id="address" name="address" value="{{ proveedor.address }}" required><br>
        <label for="company_name">Empresa:</label>
        <input type="text" id="company_name" name="company_name" value="{{ proveedor.company_name }}" required><br>
        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="/proveedores">Volver</a>
</body>
</html>
